<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    >
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <main class="order-summary-card">
      <div class="order-summary-card__image">
        <img
          src="images/illustration-hero.svg"
          alt="Illustration hero"
          class="order-summary-card__image-img"
        >
      </div>

      <div class="order-summary-card__content">
        <div class="order-summary-card__content-container">
          <h2 class="order-summary-card__content-title">Order Summary</h2>
          <p class="order-summary-card__content-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="order-summary-card__container">
          <div class="order-summary-card__icon">
            <img
              src="images/icon-music.svg"
              alt="Icon music"
              class="order-summary-card__icon-img"
            >
          </div>

          <div class="order-summary-card__plan">
            <h4 class="order-summary-card__plan-title">Annual Plan</h4>
            <p class="order-summary-card__plan-price">$59.99/year</p>
          </div>

          <a href="#" class="order-summary-card__change-link">Change</a>
        </div>

        <div class="order-summary-card__actions">
          <button
            class="order-summary-card__button order-summary-card__button--primary"
          >
            Proceed to Payment
          </button>

          <button
            class="order-summary-card__button order-summary-card__button--secondary"
          >
            Cancel Order
          </button>
        </div>
      </div>
    </main>

</html>
